apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-secret
  namespace: mcp-demo
  labels:
    app: mcp-server
type: Opaque
data:
  # Base64 encoded Anthropic API key
  # Replace with your actual API key encoded in base64
  # echo -n "your-api-key-here" | base64
  anthropic-api-key: <BASE64_ENCODED_API_KEY>
